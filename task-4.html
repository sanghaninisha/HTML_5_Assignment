<!DOCTYPE html>
<html>
<body>
1)<h1>HTML5 Canvas - Draw Shapes</h1>

<canvas id="myCanvas" width="200" height="125" style="border:1px solid #000000;">
</canvas>
<script>

const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");


ctx.beginPath();


ctx.moveTo(20,20);
ctx.lineTo(180,20);
ctx.lineTo(180,100);
ctx.lineTo(20,100);
ctx.lineTo(20,20);


ctx.moveTo(100,20);
ctx.lineTo(180,100);
ctx.lineTo(20,100);
ctx.lineTo(100,20);


ctx.strokeStyle = "red";
ctx.stroke();
</script><br><br><br>


</body>
</html>
